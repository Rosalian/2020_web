<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>音视频</title>
    </head>
    <body>
    <!--ie8以下版本，包含ie8不支持-->
    <!--音频标签 需要加controls播放控件
    循环播放：loop
    自动播放：autoplay
    隐藏：hidden
    -->
    <audio src="Audion/苏运莹_野子.mp3" controls="controls"  autoplay="autoplay">
        当前浏览器不支持
    </audio>

    <!--视频标签 需要加controls播放控件
    循环播放：loop
    自动播放：autoplay
    隐藏：hidden
    -->
    <video width="800" height="" src="" controls="controls">
    </video>
    </body>
</html>
