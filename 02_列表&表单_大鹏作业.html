<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>大鹏_第二次作业</title>
</head>
<body>
    <h2>小包子调查表</h2>
    <ol>你喜欢什么水果
        <li>苹果</li>
        <li>梨子</li>
        <li>橘子</li>
    </ol>

    <ul>你关注的明星
        <li>周杰伦</li>
        <li>邓紫棋</li>
        <li>飞轮海</li>
    </ul>

    <form>
        <div>账号：
            <input type="text" placeholder="请输入账号">
        </div>
        <div>密码：
            <input type="password" placeholder="请输入密码">
        </div>
        <div>性别
            <input type="radio" name="sex">男
            <input type="radio" name="sex">女
        </div>
        <div>你学会了哪些标签
            <input type="checkbox">div
            <input type="checkbox">pr
            <input type="checkbox">br
            <input type="checkbox">div
        </div>
        <div>你的城市在哪里
        <select>
            <option disabled="disabled"> 请选择你的城市</option><!--disabled 是禁用的意思-->
            <option> 北京</option>
            <option> 天津</option>
            <option> 乌鲁木齐</option>
            <option> 宁波</option>
            <option> 杭州</option>
        </select>
        </div>
        <input type="submit" value="提交">
        <input type="submit" value="重置">
    </form>
</body>
</html>
