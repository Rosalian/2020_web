    <p class="p6">1949年11月，毛澤東指示衛生部必須大力加強對衛生防疫工作的組織和領導。
        經過大規模的疫情調查和研究，1950年1月，衛生部首先展開了對結核病的預防工作。同年10月，衛生部頒布《種痘暫行辦法》，規定全國民眾必須普種牛痘。1951年4月11日至23日，衛生部在北京召開全國防疫專業會議，制定了鼠疫、霍亂、天花、白喉等19種傳染病的防治方案和《法定傳染病管理條例（草案）》以及若干防疫工作具體辦法。這些方案、條例為此后的衛生防疫工作打下了基礎。
