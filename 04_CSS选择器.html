        <link rel="stylesheet" href="CSS/04_CSS.css">
    </head>
    <body>
        <div id="" class="box box1 box2">
            我是盒子
        </div>
        <div id="" class="box1">
            我是盒子2
        </div>
    <p>我是憨憨</p>
    </body>

    CSS选择器
        1.元素（标签）选择器
            以标签名作为选择方式的一种方式，例如p标签，不管嵌套关系多复杂，
            都能通过标签选择器进行选择。
            特点：不能更改某一个元素属性，会影响其他的
        2.class（类）选择器
            通过标签的class的属性，要在class名前面加个点,取名可以多个，用空格隔开
