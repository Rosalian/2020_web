<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>title</title>
        <!--内部样式表-->
        <style type="text/css">
            p{
                color: aqua;
            }
        </style>

        <!--外部样式表:最常用-->
        <link rel="stylesheet" type="text/css" href="CSS/03_CSS.css">
    </head>
    <body>

    <p style="color: red">今天下了暴雨，天气好冷啊</p>

    <!--行内样式表-->
    <div style="color: pink">
        虽然天气很冷
    </div>
    <span>小脸红扑扑</span>

    <!--音视频标签的学习-->
    </body>
</html>
    CSS语法符号
        1.大括号：样式声明
        2.冒号：分割属性和属性值
        3.内联样式表

    CSS引入方式
        1.外部样式表：最GOOD！
        2.内部样式表：在head里写CSS
        3.内联样式表：又叫行内样式
    CSS引入方式优先级：行内样式表最高，内部样式表中等，外部样式表最低

    CSS常用属性：
    文本颜色：Color
    字号大小：font-size
    背景色：back...颜色
    宽度：wit.
    高度：hei..
    边框：border >> 粗细 颜色 类型
