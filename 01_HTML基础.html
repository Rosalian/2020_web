学习笔记部分
《---------html语法符号-------》
尖括号：包含标签名
叹号：提示性说明
斜杆：表示标签结束
空格：分割属性
等号：赋值
引号：包含值

标签：
标题标签：H1-H6逐一递减
图片标签：img标签
段落标签：p标签
强制换行：<br/>
空格符：&nbsp;
超链接标签：a标签

标签类型：
单标签：img、br
双标签：h1-h5、p
